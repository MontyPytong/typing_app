<div class="container mt-6">
  <div class="columns is-centered">
      <div class="box column is-one-third">
    <h1 class="title has-text-centered">Typing App!</h1>

    <p class="has-text-centered">
      <span [class]="compare(letter, enteredText[i])" *ngFor="let letter of randomText.split(''); let i=index;">{{letter}}</span>
    </p>
    
    <div class="field">
      <input class="input" (input)="onInput($any($event.target).value)"/>
    </div>

    <div *ngIf="randomText === enteredText" class=" has-text-centered">
      <h1 class="title">Success!</h1>
    </div>
    <!--Signature-->
    <div class="has-text-right">
      <img class="image is-16x16 is-inline-block" src="assets/eg.png" alt="">
    </div>
    <!--Signature-->
  </div>
  
  </div>
  
</div>
